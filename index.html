<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danish Learning Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f4f8;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .assessment, .lesson, .game {
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 800px;
    }
    .question {
      margin-bottom: 20px;
    }
    .sentence-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .sentence {
      flex-grow: 1;
      margin: 0;
    }
    .speak-btn {
      margin-left: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .sortable {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      border: 1px dashed #aaa;
      min-height: 40px;
      background-color: #fafafa;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .sortable div, .match-word {
      background-color: #e0f7fa;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: grab;
    }
    .feedback {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .correct { color: green; }
    .incorrect { color: red; }
    .submit-btn {
      background-color: #3498db;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .match-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .dropzone {
      border: 2px dashed #ccc;
      padding: 10px;
      min-width: 100px;
      min-height: 30px;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    #restartBtn {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Danish Learning Tool</h1>

  <div class="assessment" id="assessment">
    <h2>Danish Level Quiz</h2>
    <div class="question">
      <p>1. What does "Hej" mean in English?</p>
      <select id="q1">
        <option value="">--Choose--</option>
        <option value="Hi">Hi</option>
        <option value="Bye">Bye</option>
        <option value="Thanks">Thanks</option>
      </select>
    </div>
    <div class="question">
      <p>2. What does "Hvordan har du det?" mean?</p>
      <select id="q2">
        <option value="">--Choose--</option>
        <option value="What is your name?">What is your name?</option>
        <option value="How are you?">How are you?</option>
        <option value="Where are you from?">Where are you from?</option>
      </select>
    </div>
    <div class="question">
      <p>3. What is "I am learning Danish" in Danish?</p>
      <select id="q3">
        <option value="">--Choose--</option>
        <option value="Jeg l√¶rer dansk">Jeg l√¶rer dansk</option>
        <option value="Jeg snakker engelsk">Jeg snakker engelsk</option>
        <option value="Jeg g√•r i skole">Jeg g√•r i skole</option>
      </select>
    </div>
    <button onclick="evaluateQuiz()">Submit Quiz</button>
  </div>

  <div class="lesson" id="lessonContainer" style="display:none;">
    <h2>Danish Short Story</h2>
    <div id="story"></div>
  </div>

  <div class="game" id="nextGame" style="display:none;">
    <h2>Next Game: Vocabulary Matching</h2>
    <p>Drag the correct English translation to each Danish word:</p>
    <div id="vocabGame"></div>
    <div class="feedback" id="vocabFeedback"></div>
    <button class="submit-btn" onclick="checkVocabMatch()">Submit</button>
  </div>

  <button id="restartBtn" style="display:none;" onclick="restartQuiz()">üîÅ Restart Quiz</button>

  <script>
    // ... (existing script code unchanged)

    function checkVocabMatch() {
      const zones = document.querySelectorAll('.dropzone');
      let correct = 0;
      zones.forEach(zone => {
        if (zone.textContent.trim().toLowerCase() === zone.dataset.answer.toLowerCase()) {
          correct++;
        }
      });
      const feedback = document.getElementById('vocabFeedback');
      if (correct === zones.length) {
        feedback.textContent = '‚úÖ All correct! Great job!';
        feedback.className = 'feedback correct';
        document.getElementById('restartBtn').style.display = 'block';
      } else {
        feedback.textContent = '‚ùå Some are incorrect. Try again!';
        feedback.className = 'feedback incorrect';
      }
    }

    function restartQuiz() {
      document.getElementById('assessment').style.display = 'block';
      document.getElementById('lessonContainer').style.display = 'none';
      document.getElementById('nextGame').style.display = 'none';
      document.getElementById('restartBtn').style.display = 'none';
      document.getElementById('q1').value = '';
      document.getElementById('q2').value = '';
      document.getElementById('q3').value = '';
    }
  </script>
</body>
</html>
