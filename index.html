<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danish Learning Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f4f8;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .assessment, .lesson, .game {
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 800px;
    }
    .sentence:hover {
      background-color: #e0f7fa;
      cursor: pointer;
    }
    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .word-card {
      background-color: #fafafa;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
    }
    .matched {
      background-color: #c8e6c9;
      border-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Danish Learning Tool</h1>

  <div class="assessment">
    <h2>Start Assessment</h2>
    <p>Choose your current Danish level:</p>
    <select id="levelSelect">
      <option value="A1">Beginner (A1)</option>
      <option value="A2">Elementary (A2)</option>
      <option value="B1">Intermediate (B1)</option>
    </select>
    <button onclick="loadLesson()">Load Lesson</button>
  </div>

  <div class="lesson" id="lessonContainer" style="display:none;">
    <h2>Danish Short Story</h2>
    <div id="story">
      <!-- Sentences will be loaded here -->
    </div>
  </div>

  <div class="game" id="gameContainer" style="display:none;">
    <h2>Match the Translation</h2>
    <div class="game-container" id="matchGame">
      <!-- Matching game will appear here -->
    </div>
  </div>

  <script>
    const lessons = {
      A1: [
        { danish: "Hej, jeg hedder Anna.", english: "Hi, my name is Anna." },
        { danish: "Jeg bor i København.", english: "I live in Copenhagen." },
        { danish: "Jeg kan godt lide at læse.", english: "I like to read." },
      ],
      A2: [
        { danish: "Om morgenen drikker jeg kaffe.", english: "In the morning I drink coffee." },
        { danish: "Han arbejder som lærer.", english: "He works as a teacher." },
        { danish: "Vi går en tur i parken.", english: "We go for a walk in the park." },
      ],
      B1: [
        { danish: "Hun skriver en bog om danske traditioner.", english: "She is writing a book about Danish traditions." },
        { danish: "De diskuterer vigtige emner i klassen.", english: "They discuss important topics in class." },
        { danish: "Efter middagen ser vi en film sammen.", english: "After dinner, we watch a movie together." },
      ]
    };

    function loadLesson() {
      const level = document.getElementById('levelSelect').value;
      const storyContainer = document.getElementById('story');
      const gameContainer = document.getElementById('matchGame');
      storyContainer.innerHTML = '';
      gameContainer.innerHTML = '';
      const lesson = lessons[level];
      document.getElementById('lessonContainer').style.display = 'block';
      document.getElementById('gameContainer').style.display = 'block';

      const englishWords = [];

      lesson.forEach(({ danish, english }, index) => {
        const sentence = document.createElement('p');
        sentence.className = 'sentence';
        sentence.textContent = danish;
        sentence.dataset.speak = danish;
        sentence.onmouseover = () => speakDanish(danish);
        storyContainer.appendChild(sentence);

        danish.split(' ').forEach((word, i) => {
          const wordId = `d-${index}-${i}`;
          const engWord = english.split(' ')[i] || "";
          englishWords.push({ danish: word, english: engWord, id: wordId });
        });
      });

      // Shuffle and display matching game
      const shuffled = [...englishWords].sort(() => 0.5 - Math.random());
      shuffled.forEach(({ english, id }) => {
        const card = document.createElement('div');
        card.className = 'word-card';
        card.textContent = english;
        card.onclick = () => matchWord(card, id);
        card.dataset.match = id;
        gameContainer.appendChild(card);
      });
    }

    function speakDanish(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'da-DK';
      speechSynthesis.speak(utterance);
    }

    let selectedCard = null;

    function matchWord(card, id) {
      if (!selectedCard) {
        selectedCard = card;
        card.style.backgroundColor = '#ffe082';
      } else {
        if (selectedCard.dataset.match === id) {
          selectedCard.classList.add('matched');
          card.classList.add('matched');
        }
        selectedCard.style.backgroundColor = '';
        selectedCard = null;
      }
    }
  </script>
</body>
</html>
