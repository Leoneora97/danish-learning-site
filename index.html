<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danish Learning Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f4f8;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .assessment, .lesson, .game {
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 800px;
    }
    .question {
      margin-bottom: 20px;
    }
    .sentence-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .sentence {
      flex-grow: 1;
      margin: 0;
    }
    .speak-btn {
      margin-left: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .sortable {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      border: 1px dashed #aaa;
      min-height: 40px;
      background-color: #fafafa;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .sortable div, .match-word {
      background-color: #e0f7fa;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: grab;
    }
    .feedback {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .correct { color: green; }
    .incorrect { color: red; }
    .submit-btn {
      background-color: #3498db;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .match-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .dropzone {
      border: 2px dashed #ccc;
      padding: 10px;
      min-width: 100px;
      min-height: 30px;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Danish Learning Tool</h1>

  <div class="assessment" id="assessment">
    <h2>Danish Level Quiz</h2>
    <div class="question">
      <p>1. What does "Hej" mean in English?</p>
      <select id="q1">
        <option value="">--Choose--</option>
        <option value="Hi">Hi</option>
        <option value="Bye">Bye</option>
        <option value="Thanks">Thanks</option>
      </select>
    </div>
    <div class="question">
      <p>2. What does "Hvordan har du det?" mean?</p>
      <select id="q2">
        <option value="">--Choose--</option>
        <option value="What is your name?">What is your name?</option>
        <option value="How are you?">How are you?</option>
        <option value="Where are you from?">Where are you from?</option>
      </select>
    </div>
    <div class="question">
      <p>3. What is "I am learning Danish" in Danish?</p>
      <select id="q3">
        <option value="">--Choose--</option>
        <option value="Jeg l√¶rer dansk">Jeg l√¶rer dansk</option>
        <option value="Jeg snakker engelsk">Jeg snakker engelsk</option>
        <option value="Jeg g√•r i skole">Jeg g√•r i skole</option>
      </select>
    </div>
    <button onclick="evaluateQuiz()">Submit Quiz</button>
  </div>

  <div class="lesson" id="lessonContainer" style="display:none;">
    <h2>Danish Short Story</h2>
    <div id="story"></div>
  </div>

  <div class="game" id="nextGame" style="display:none;">
    <h2>Next Game: Vocabulary Matching</h2>
    <p>Drag the correct English translation to each Danish word:</p>
    <div id="vocabGame"></div>
    <div class="feedback" id="vocabFeedback"></div>
    <button class="submit-btn" onclick="checkVocabMatch()">Submit</button>
  </div>

  <script>
    const lessons = {
      A1: [
        { danish: "Hej, jeg hedder Anna.", english: "Hi, my name is Anna." },
        { danish: "Jeg bor i K√∏benhavn.", english: "I live in Copenhagen." },
        { danish: "Jeg kan godt lide at l√¶se.", english: "I like to read." },
      ],
      A2: [
        { danish: "Om morgenen drikker jeg kaffe.", english: "In the morning I drink coffee." },
        { danish: "Han arbejder som l√¶rer.", english: "He works as a teacher." },
        { danish: "Vi g√•r en tur i parken.", english: "We go for a walk in the park." },
      ],
      B1: [
        { danish: "Hun skriver en bog om danske traditioner.", english: "She is writing a book about Danish traditions." },
        { danish: "De diskuterer vigtige emner i klassen.", english: "They discuss important topics in class." },
        { danish: "Efter middagen ser vi en film sammen.", english: "After dinner, we watch a movie together." },
      ]
    };

    function evaluateQuiz() {
      const a1 = document.getElementById('q1').value === 'Hi';
      const a2 = document.getElementById('q2').value === 'How are you?';
      const a3 = document.getElementById('q3').value === 'Jeg l√¶rer dansk';
      let score = [a1, a2, a3].filter(Boolean).length;
      let level = 'A1';
      if (score === 3) level = 'B1';
      else if (score === 2) level = 'A2';

      document.getElementById('assessment').style.display = 'none';
      loadLesson(level);
    }

    function loadLesson(level) {
      const storyContainer = document.getElementById('story');
      storyContainer.innerHTML = '';

      const lesson = lessons[level];
      document.getElementById('lessonContainer').style.display = 'block';

      let completed = 0;

      lesson.forEach(({ danish, english }, index) => {
        const container = document.createElement('div');
        container.className = 'sentence-container';

        const sentence = document.createElement('p');
        sentence.className = 'sentence';
        sentence.textContent = danish;

        const button = document.createElement('button');
        button.className = 'speak-btn';
        button.innerHTML = 'üîä';
        button.onclick = () => speakDanish(danish);

        container.appendChild(sentence);
        container.appendChild(button);
        storyContainer.appendChild(container);

        const sortable = document.createElement('div');
        sortable.className = 'sortable';
        sortable.setAttribute('data-answer', english);

        let draggedEl = null;
        const words = english.split(' ');
        const shuffled = [...words].sort(() => 0.5 - Math.random());

        shuffled.forEach(word => {
          const w = document.createElement('div');
          w.textContent = word;
          w.draggable = true;

          w.addEventListener('dragstart', () => {
            draggedEl = w;
            setTimeout(() => w.style.visibility = 'hidden', 0);
          });

          w.addEventListener('dragend', () => {
            setTimeout(() => {
              draggedEl.style.visibility = 'visible';
              draggedEl = null;
            }, 0);
          });

          w.addEventListener('dragover', e => e.preventDefault());

          w.addEventListener('drop', e => {
            e.preventDefault();
            if (draggedEl && draggedEl !== w) {
              const draggedText = draggedEl.textContent;
              draggedEl.textContent = w.textContent;
              w.textContent = draggedText;
            }
          });

          sortable.appendChild(w);
        });

        storyContainer.appendChild(sortable);

        const feedback = document.createElement('div');
        feedback.className = 'feedback';
        storyContainer.appendChild(feedback);

        const submitBtn = document.createElement('button');
        submitBtn.className = 'submit-btn';
        submitBtn.textContent = 'Submit';
        submitBtn.onclick = () => {
          const userAnswer = [...sortable.children].map(el => el.textContent).join(' ');
          if (userAnswer === english) {
            feedback.innerHTML = '‚úÖ Correct!';
            feedback.className = 'feedback correct';
            completed++;
            if (completed === lesson.length) {
              document.getElementById('nextGame').style.display = 'block';
              loadVocabGame();
            }
          } else {
            feedback.innerHTML = '‚ùå Try again!';
            feedback.className = 'feedback incorrect';
          }
        };
        storyContainer.appendChild(submitBtn);
      });
    }

    function loadVocabGame() {
      const vocab = [
        { danish: 'bog', english: 'book' },
        { danish: 'kaffe', english: 'coffee' },
        { danish: 'l√¶rer', english: 'teacher' },
      ];

      const gameContainer = document.getElementById('vocabGame');
      gameContainer.innerHTML = '';

      const shuffled = [...vocab].sort(() => 0.5 - Math.random());

      shuffled.forEach(pair => {
        const container = document.createElement('div');
        container.className = 'match-container';

        const word = document.createElement('div');
        word.textContent = pair.danish;
        word.className = 'match-word';

        const dropzone = document.createElement('div');
        dropzone.className = 'dropzone';
        dropzone.setAttribute('data-answer', pair.english);

        dropzone.addEventListener('dragover', e => e.preventDefault());
        dropzone.addEventListener('drop', e => {
          e.preventDefault();
          const data = e.dataTransfer.getData('text');
          dropzone.textContent = data;
        });

        container.appendChild(word);
        container.appendChild(dropzone);
        gameContainer.appendChild(container);
      });

      // draggable options
      vocab.forEach(pair => {
        const opt = document.createElement('div');
        opt.textContent = pair.english;
        opt.className = 'match-word';
        opt.draggable = true;
        opt.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text', opt.textContent);
        });
        gameContainer.appendChild(opt);
      });
    }

    function checkVocabMatch() {
      const zones = document.querySelectorAll('.dropzone');
      let correct = 0;
      zones.forEach(zone => {
        if (zone.textContent.trim().toLowerCase() === zone.dataset.answer.toLowerCase()) {
          correct++;
        }
      });
      const feedback = document.getElementById('vocabFeedback');
      if (correct === zones.length) {
        feedback.textContent = '‚úÖ All correct! Great job!';
        feedback.className = 'feedback correct';
      } else {
        feedback.textContent = '‚ùå Some are incorrect. Try again!';
        feedback.className = 'feedback incorrect';
      }
    }

    function speakDanish(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'da-DK';

      const voices = window.speechSynthesis.getVoices();
      const danishVoices = voices.filter(v => v.lang.startsWith('da') && (
        v.name.toLowerCase().includes('female') ||
        v.name.toLowerCase().includes('karen') ||
        v.name.toLowerCase().includes('ida')
      ));
      const fallback = voices.find(v => v.lang.startsWith('da'));

      if (danishVoices.length > 0) {
        utterance.voice = danishVoices[0];
      } else if (fallback) {
        utterance.voice = fallback;
      }

      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    window.speechSynthesis.onvoiceschanged = () => {
      window.speechSynthesis.getVoices();
    };
  </script>
</body>
</html>
